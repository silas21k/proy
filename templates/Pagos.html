{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title mt-2">Metodo de Pago</h3>
                </center>
            </div>

            <form class="form-horizontal" method="POST" action="/Reservas/addpagos"
                style="background-color: #0eb10ea6;">
                <div class="box-body">

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-sm-2 control-label mt-2">Via_de_Pago</label>
                                <center>
                                    <div class="col-sm-12">
                                        <select class="form-control" id="example1" name="ViadePago">
                                            <option>Debito</option>
                                            <option>Credito</option>
                                        </select>
                                    </div>
                                </center>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="col-sm-2 control-label mt-2">NÂ° Tarjeta</label>
                                <div class="col-sm-12">
                                    <input name="NTarjeta" type="text" class="form-control"
                                        placeholder="#### #### #### ####" autocomplete="off" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">CVV</label>
                                <div class="col-sm-12">
                                    <input name="cvv" type="text" class="form-control" placeholder="###"
                                        autocomplete="off" required>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Fecha_de_Vencimiento</label>
                                <div class="col-sm-12">
                                    <input name="FechadeVencimiento" type="text" class="form-control"
                                        placeholder="MM/YY" autocomplete="off" required>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tipo</label>
                        <center>
                            <div class="col-sm-12">
                                <select class="form-control" id="example2" name="Tipo">
                                    <option>Visa</option>
                                    <option>Mastercard</option>
                                </select>
                            </div>
                        </center>
                    </div>

                </div>

                <div class="box-footer">
                    <center>
                        <a href="/"><button type="button" type="button" class="btn btn-danger">Cancel</button></a>
                        <input name="save" type="submit" class="btn btn-info pull-right" value="Enviar">
                    </center>
                    <br>
                </div>

            </form>
            <br>
        </div>
    </section>
</div>

{% endblock %}
