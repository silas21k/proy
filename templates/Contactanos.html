{% extends 'layout.html' %}
{% block body %}

<div class="container">
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title mt-2">Contactanos</h3>
                </center>
            </div>

            <form class="form-horizontal" method="POST" action="/Contactanos/addmensaje"
                style="background-color: #1f1cb834;">
                <div class="box-body">


                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-sm-2 control-label mt-3">Nombre</label>
                                <div class="col-sm-12">
                                    <input name="Nombre" type="text" class="form-control" placeholder="Nombre"
                                        autocomplete="off" required>
                                </div>
                            </div>

                        </div>


                        <div class="col">
                            <div class="form-group">
                                <label class="col-sm-2 control-label mt-3">Apellidos</label>
                                <div class="col-sm-12">
                                    <input name="Apellidos" type="text" class="form-control" placeholder="Apellidos"
                                        autocomplete="off" required>
                                </div>
                            </div>

                        </div>

                    </div>


                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Correo</label>
                                <div class="col-sm-12">
                                    <input name="Correo" type="text" class="form-control"
                                        placeholder="Correo electónico" autocomplete="off" required>
                                </div>
                            </div>



                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Telefono</label>
                                <div class="col-sm-12">
                                    <input name="Telefono" type="text" class="form-control" placeholder="Teléfono"
                                        autocomplete="off" required>
                                </div>
                            </div>

                        </div>



                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Mensaje</label>
                        <div class="col-sm-12">
                            <input name="Mensaje" type="text" class="form-control" placeholder="Mensaje"
                                autocomplete="off" required>
                            <!--textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Mensaje"></textarea-->
                        </div>
                    </div>

                </div>

                <div class="box-footer">
                    <center>
                        <a href="/"><button type="button" class="btn btn-danger">Cancel</button></a>
                        <input name="save" type="submit" class="btn btn-info pull-right" value="Enviar">
                    </center>
                    <br>
                </div>

            </form>

        </div>
    </section>
</div>
<br>
{% endblock %}
